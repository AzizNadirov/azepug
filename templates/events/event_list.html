{% extends 'base.html' %}
{% block title %} Tədbirlər - AzePUG{% endblock %}
{% block head %} {% endblock %}
{% block body %}
    <div class = "container">
        <h2>
            Tədbirlər
        </h2>
        <div class="mb-4">
            <a class = "btn btn-secondary" href="{% url 'create_event' %}">
                Tədbir əlavə et!
            </a>
        </div>
        {% for event in events %}
            <div class = "card mb-10">
                <div class="card card-title">
                    <a class="card-link" href="{% url 'about_event' event.id %}">
                      <h3> {{event.title}} </h3>
                    </a>
                </div>
                <div class="car-body">
                    {{event.desc|truncatewords:30|linebreaks}}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
