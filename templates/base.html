{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'home/base.css'%}">
    <link rel="stylesheet" href="{% static 'home/css/tagsinput.css'%}">
    {% block head %}{% endblock %}
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body> 
       {% include  'navbar.html'%}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}}"> {{message}}</div>
            {% endfor %}
        {% endif %}
        <div class="container">
            {%block body%}

            {%endblock%}
        </div>
</body>

<script src = "{% static 'blog/jquery-3.6.0.min.js' %}"></script>
<script src = "{% static 'blog/base.js' %}"></script>
</html>
