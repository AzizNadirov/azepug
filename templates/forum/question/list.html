{% extends 'base.html' %}
{% block title %} Suallar - AzePUG{% endblock %}
{% block head %} {% endblock %}
{% block body %}
    <div class = "container">
        <h2>
            Suallar
        </h2>
        <div class="mb-4">
            <a class = "btn btn-secondary" href="{% url 'question_create' %}">
                Sual əlavə et!
            </a>
        </div>
        {% for q in questions %}
            <div class = "card mb-10">
                <div class="card card-title">
                    <a class="card-link" href="{% url 'question_detail' q.id %}">
                      <h3> {{q.title}} </h3>
                    </a>
                </div>
                <div class="car-body">
                    {{q.body|truncatewords:30|linebreaks}}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
