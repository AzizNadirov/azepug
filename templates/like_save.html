<div class="row like-save-container" >
    {% if post in user.liked_posts.all %}
        <button class = "btn btn-info btn-like" id = "{{post.id}}" value="unlike" > Unlike </button>
    {% else %}
        <button class = "btn btn-info btn-like" id = "{{post.id}}" value="like"> Like </button>
    {% endif %}
    
    <button class = "btn btn-success mx-2" id = "btn-save"> Save </button>
</div>
