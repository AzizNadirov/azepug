<div class="row like-save-container" >
    {% if post in user.liked_posts.all %}
        <button class = "btn btn-info btn-like" id = "btn-like" value="unlike" data-postid = "{{post.id}}" > Unlike </button>
    {% else %}
        <button class = "btn btn-info btn-like" id="btn-like" value="like" data-postid = "{{post.id}}"> Like </button>
    {% endif %}
    
    <button class = "btn btn-success mx-2 btn-save" value = "{{post.id}}"> Save </button>
</div>
